        const data = (typeof MAP_DATA !== 'undefined') ? MAP_DATA : mapData;

        // ë ˆì´ì–´ ê·¸ë£¹ ì •ì˜
        const layers = {
            wei: L.layerGroup().addTo(map),
            shu: L.layerGroup().addTo(map),
            wu: L.layerGroup().addTo(map),
            neutral: L.layerGroup().addTo(map),
            pass: L.layerGroup().addTo(map),
            battle: L.layerGroup().addTo(map),
            chohan: L.layerGroup().addTo(map),
            chunqiu: L.layerGroup().addTo(map),
            warring: L.layerGroup().addTo(map),
            mountain: L.layerGroup().addTo(map),
            labels: L.layerGroup().addTo(map),
            modernLabels: L.layerGroup(),
            regions: L.layerGroup().addTo(map)
        };

        // ì‚¼êµ­ì§€ ì„¸ë ¥ ëª©ë¡
        const samgukKingdoms = ['wei', 'shu', 'wu', 'neutral', 'pass', 'battle'];

        // ê²¹ì¹˜ëŠ” ë§ˆì»¤ ì¢Œí‘œ ì˜¤í”„ì…‹ ì²˜ë¦¬
        (function spreadOverlapping() {
            const threshold = 0.03; // ì´ ê±°ë¦¬ ì´ë‚´ë©´ ê²¹ì¹¨ìœ¼ë¡œ íŒë‹¨ (ì•½ 3km)
            const offsetDist = 0.05; // ì˜¤í”„ì…‹ ê±°ë¦¬
            const assigned = new Set();
            // 1ë‹¨ê³„: í´ëŸ¬ìŠ¤í„° ì°¾ê¸°
            const clusters = [];
            data.cities.forEach((city, i) => {
                if (assigned.has(i)) return;
                const cluster = [{ idx: i, city: city }];
                data.cities.forEach((other, j) => {
                    if (j <= i || assigned.has(j)) return;
                    const dlat = Math.abs(city.lat - other.lat);
                    const dlng = Math.abs(city.lng - other.lng);
                    if (dlat < threshold && dlng < threshold) {
                        cluster.push({ idx: j, city: other });
                    }
                });
                if (cluster.length > 1) {
                    clusters.push(cluster);
                    cluster.forEach(c => assigned.add(c.idx));
                }
            });
            // 2ë‹¨ê³„: í´ëŸ¬ìŠ¤í„°ë³„ ì˜¤í”„ì…‹ ì ìš©
            clusters.forEach(cluster => {
                const centerLat = cluster.reduce((s, c) => s + c.city.lat, 0) / cluster.length;
                const centerLng = cluster.reduce((s, c) => s + c.city.lng, 0) / cluster.length;
                cluster.forEach((c, idx) => {
                    const angle = (2 * Math.PI * idx) / cluster.length - Math.PI / 2;
                    c.city.lat = centerLat + offsetDist * Math.sin(angle);
                    c.city.lng = centerLng + offsetDist * Math.cos(angle);
                });
            });
            if (clusters.length > 0) console.log('ê²¹ì¹¨ ì²˜ë¦¬:', clusters.length + 'ê°œ í´ëŸ¬ìŠ¤í„°,', assigned.size + 'ê°œ ë§ˆì»¤ ì˜¤í”„ì…‹');
        })();

        // ë°ì´í„° ë Œë”ë§
        (function() {
            console.log('ë°ì´í„° ë¡œë“œ ì™„ë£Œ:', data.cities.length + 'ê°œ ë„ì‹œ');
            // ì£¼(å·) ì§€ì—­ëª… ë¼ë²¨
            data.regions.forEach(region => {
                const regionLabel = L.divIcon({
                    className: 'region-label',
                    html: `<div style="
                        font-size: 22px;
                        font-weight: bold;
                        color: ${region.color};
                        text-shadow: 2px 2px 4px #000, -2px -2px 4px #000, 2px -2px 4px #000, -2px 2px 4px #000;
                        white-space: nowrap;
                        opacity: 0.9;
                    ">${region.korean}<br><span style="font-size:14px;">${region.name}</span></div>`,
                    iconSize: [100, 50],
                    iconAnchor: [50, 25]
                });
                L.marker([region.lat, region.lng], { icon: regionLabel, interactive: false }).addTo(layers.regions);
            });

            // ë„ì‹œ/ê´€ë¬¸/ì „íˆ¬ì§€ ë§ˆì»¤
            data.cities.forEach(city => {
                const color = colors[city.kingdom];
                const isPass = city.kingdom === 'pass';

                const dotIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div class="${isPass ? 'marker-pass' : 'marker-dot'}" style="background-color: ${color}"></div>`,
                    iconSize: isPass ? [26, 26] : [22, 22],
                    iconAnchor: isPass ? [13, 13] : [11, 11]
                });

                const marker = L.marker([city.lat, city.lng], { icon: dotIcon });
                const modernName = modernNames[city.korean];
                const popupContent = `
                    <h4>${city.korean} (${city.name})</h4>
                    ${modernName ? '<div class="modern" style="color:#00e5ff;">í˜„ì¬: ' + modernName + '</div>' : ''}
                    <div class="modern">å·: ${city.region}</div>
                    <div class="kingdom" style="color: ${color}">${kingdomNames[city.kingdom]}</div>
                    <div class="desc">${city.desc}</div>
                    ${city.figures ? '<div class="figures"><span>âš”ï¸ ì¸ë¬¼:</span> ' + city.figures + '</div>' : ''}
                    ${city.battles ? '<div class="battles"><span>ğŸ”¥ ì „íˆ¬:</span> ' + city.battles + '</div>' : ''}
                    <div class="game-source">ì¶œì²˜: ${city.source}</div>
                `;
                marker.bindPopup(popupContent);
                marker.on('mouseover', function() { this.openPopup(); });

                // í•´ë‹¹ ë ˆì´ì–´ì— ì¶”ê°€
                if (layers[city.kingdom]) {
                    marker.addTo(layers[city.kingdom]);
                }

                // ë¼ë²¨
                const labelIcon = L.divIcon({
                    className: 'city-label',
                    html: city.korean,
                    iconSize: [60, 16],
                    iconAnchor: [-8, 8]
                });
                const labelMarker = L.marker([city.lat, city.lng], { icon: labelIcon, interactive: false });
                labelMarker.kingdom = city.kingdom;
                labelMarker.addTo(layers.labels);

                // í˜„ì¬ ë„ì‹œëª… ë¼ë²¨
                if (modernNames[city.korean]) {
                    const modernIcon = L.divIcon({
                        className: 'modern-label',
                        html: '(' + modernNames[city.korean] + ')',
                        iconSize: [100, 14],
                        iconAnchor: [-8, -6]
                    });
                    const modernMarker = L.marker([city.lat, city.lng], { icon: modernIcon, interactive: false });
                    modernMarker.kingdom = city.kingdom;
                    modernMarker.addTo(layers.modernLabels);
                }
            });

            // ë„ì‹œ ê°œìˆ˜ í‘œì‹œ
            document.getElementById('city-count').textContent = `ì´: ${data.cities.length}ê°œ`;
        })();

        // í•„í„° ê¸°ëŠ¥
        function updateFilters() {
            const samgukChecked = document.getElementById('filter-samguk').checked;
            const chohanChecked = document.getElementById('filter-chohan').checked;
            const warringChecked = document.getElementById('filter-warring').checked;

            const weiChecked = document.getElementById('filter-wei').checked;
            const shuChecked = document.getElementById('filter-shu').checked;
            const wuChecked = document.getElementById('filter-wu').checked;
            const neutralChecked = document.getElementById('filter-neutral').checked;
            const passChecked = document.getElementById('filter-pass').checked;
            const battleChecked = document.getElementById('filter-battle').checked;
            const labelsChecked = document.getElementById('filter-labels').checked;

            // ì‚¼êµ­ì§€ ì„¸ë ¥
            if (samgukChecked && weiChecked) map.addLayer(layers.wei); else map.removeLayer(layers.wei);
            if (samgukChecked && shuChecked) map.addLayer(layers.shu); else map.removeLayer(layers.shu);
            if (samgukChecked && wuChecked) map.addLayer(layers.wu); else map.removeLayer(layers.wu);
            if (samgukChecked && neutralChecked) map.addLayer(layers.neutral); else map.removeLayer(layers.neutral);
            if (samgukChecked && passChecked) map.addLayer(layers.pass); else map.removeLayer(layers.pass);
            if (samgukChecked && battleChecked) map.addLayer(layers.battle); else map.removeLayer(layers.battle);

            // ì´ˆí•œì§€
            if (chohanChecked) map.addLayer(layers.chohan); else map.removeLayer(layers.chohan);

            // ì¶˜ì¶”ì‹œëŒ€
            const chunqiuChecked = document.getElementById('filter-chunqiu').checked;
            if (chunqiuChecked) map.addLayer(layers.chunqiu); else map.removeLayer(layers.chunqiu);

            // ì „êµ­ì‹œëŒ€
            if (warringChecked) map.addLayer(layers.warring); else map.removeLayer(layers.warring);

            // ëª…ì‚°
            const mountainChecked = document.getElementById('filter-mountain').checked;
            if (mountainChecked) map.addLayer(layers.mountain); else map.removeLayer(layers.mountain);

            // ë¼ë²¨
            if (labelsChecked) map.addLayer(layers.labels); else map.removeLayer(layers.labels);

            // í˜„ì¬ëª…
            const modernChecked = document.getElementById('filter-modern').checked;
            if (modernChecked) map.addLayer(layers.modernLabels); else map.removeLayer(layers.modernLabels);
        }

        // ì „ì²´ ì„ íƒ/í•´ì œ
        function showAll() {
            document.querySelectorAll('.filter-panel input[type="checkbox"]').forEach(cb => cb.checked = true);
            updateFilters();
        }

        function hideAll() {
            document.querySelectorAll('.filter-panel input[type="checkbox"]').forEach(cb => cb.checked = false);
            updateFilters();
        }

        // ì²´í¬ë°•ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.querySelectorAll('.filter-panel input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', updateFilters);
        });

        // ì§€ë„ ë²”ìœ„
        map.setMaxBounds([[10, 70], [55, 140]]);

        // ===== ê²€ìƒ‰ ê¸°ëŠ¥ =====
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const allMarkers = {};
        // ë§ˆì»¤ ì¸ë±ìŠ¤ êµ¬ì¶• (ë Œë”ë§ í›„ ë ˆì´ì–´ì—ì„œ ìˆ˜ì§‘)
        Object.keys(layers).forEach(key => {
            if (key === 'labels' || key === 'modernLabels' || key === 'regions') return;
            layers[key].eachLayer(marker => {
                if (marker.getPopup) {
                    const popup = marker.getPopup();
                    if (popup) allMarkers[marker._leaflet_id] = marker;
                }
            });
        });

        searchInput.addEventListener('input', function() {
            const query = this.value.trim().toLowerCase();
            searchResults.innerHTML = '';
            if (query.length === 0) {
                searchResults.classList.remove('active');
                return;
            }
            const matches = data.cities.filter(city =>
                city.korean.toLowerCase().includes(query) ||
                city.name.toLowerCase().includes(query) ||
                (city.figures && city.figures.toLowerCase().includes(query)) ||
                (city.desc && city.desc.toLowerCase().includes(query))
            ).slice(0, 15);

            if (matches.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item" style="color:#888;">ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ</div>';
                searchResults.classList.add('active');
                return;
            }

            matches.forEach(city => {
                const color = colors[city.kingdom] || '#888';
                const typeName = kingdomNames[city.kingdom] || '';
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.innerHTML = `
                    <div>
                        <span class="sr-name">${city.korean}</span>
                        <span style="color:#aaa;font-size:11px;"> ${city.name}</span>
                        <div class="sr-region">${city.region}</div>
                    </div>
                    <span class="sr-type" style="background:${color};color:#fff;">${typeName}</span>
                `;
                item.addEventListener('click', () => {
                    map.setView([city.lat, city.lng], 9, { animate: true });
                    // í•´ë‹¹ ë§ˆì»¤ì˜ íŒì—… ì—´ê¸°
                    Object.values(allMarkers).forEach(m => {
                        const ll = m.getLatLng();
                        if (Math.abs(ll.lat - city.lat) < 0.001 && Math.abs(ll.lng - city.lng) < 0.001) {
                            m.openPopup();
                        }
                    });
                    searchResults.classList.remove('active');
                    searchInput.value = city.korean;
                });
                searchResults.appendChild(item);
            });
            searchResults.classList.add('active');
        });

        // ê²€ìƒ‰ì°½ ì™¸ë¶€ í´ë¦­ì‹œ ê²°ê³¼ ë‹«ê¸°
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-panel')) {
                searchResults.classList.remove('active');
            }
        });

        // Enter í‚¤ë¡œ ì²« ë²ˆì§¸ ê²°ê³¼ ì„ íƒ
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const first = searchResults.querySelector('.search-result-item');
                if (first) first.click();
            }
            if (e.key === 'Escape') {
                searchResults.classList.remove('active');
                searchInput.blur();
            }
        });
    </script>
</body>
</html>
